<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../allcss/winter.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>冬</title>
</head>
<div class="container">
    <header>
        <h2>沉寂、重生</h2>
    </header>
    <div class="main-area group">
    <article class="main-content">
        <form>
            <!-- 文本框，注意有 placeholder 提示符 -->
            姓名：<br>
            <input type="text" name="name" placeholder="请输入用户名"><br>
            年龄：<br>
            <!-- 数字输入框，注意 min 和 value 属性-->
            <input type="number" name="age" min="0" value="0"><br>
            <!-- 单选按钮, 注意 checked 属性 -->
            性别：<br>
            <input type="radio" name="gender" value="male" checked> 男<br>
            <input type="radio" name="gender" value="female"> 女<br>
            <input type="radio" name="gender" value="other"> 其它<br>
            此番四季经历：<br>
            <textarea name="message" rows="10" cols="60">
    Better late than the late
            </textarea><br>
                此后期望：<br>
            <textarea name="message" rows="10" cols="60">
   你要记得那些大雨中为你撑伞的人，zd帮你挡住外来之物的人，黑暗中默默抱紧你的人，逗你笑的人，陪你彻夜聊天的人，坐车来看望你的人，陪你哭过的人，在医院陪你的人，总是以你为重的人，是这些人组成你生命中一点一滴的温暖，是这些温暖使你成为善良的人 。
  </textarea><br><hr>
            <!-- 表单提交/重置按钮，将表单中的数据取消或传输给服务器端进行处理 -->
            <input type="submit" value="提 交">
            <input type="reset" value="重 置">
        </form>

    </article>
        </div>
    <footer>
        <p><a href="#">next</a></p>
    </footer>

</div>
</body>
</html>
