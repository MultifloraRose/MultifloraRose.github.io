<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Main container-->
<div class="container">
    <!--Grid row 1-->
    <div class="row">
        <!--Grid column 1-->
        <div class="col-md-7">
            第一行,第一列, 中等尺寸屏幕及以上则宽 7/12
        </div>
        <!--Grid column-->
        <!--Grid column 2-->
        <div class="col-md-5">
            第一行,第二列, 中等尺寸屏幕及以上则宽 5/12
        </div>
        <!--Grid column-->
    </div>
    <!--Grid row-->
    <!--Grid row 2-->
    <div class="row">
        <!--Grid column 1-->
        <div class="col-lg-4 col-md-12">
            第二行,第一列, 大尺寸屏幕及以上则宽 4/12, 中等屏幕独占一行
        </div>
        <!--Grid column-->
        <!--Grid column 2-->
        <div class="col-lg-4 col-md-6">
            第二行,第二列, 大尺寸屏幕及以上则宽 4/12, 中等屏幕占6/12
        </div>
        <!--Grid column-->
        <!--Grid column 3-->
        <div class="col-lg-4 col-md-6">
            第二行,第三列, 大尺寸屏幕及以上则宽 4/12, 中等屏幕占6/12
        </div>
        <!--Grid column-->
    </div>
    <!--Grid row-->
</div>
<!--Main container-->
</body>
</html>
